<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Steel Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Window Steel Calculator</h1>
        <form id="steelCalculator">
            <div class="form-group">
                <label for="height">Height (feet):</label>
                <input type="number" id="height" name="height" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="width">Width (feet):</label>
                <input type="number" id="width" name="width" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="numWindows">Number of Windows:</label>
                <input type="number" id="numWindows" name="numWindows" min="1" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
